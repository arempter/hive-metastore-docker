version: "2"

services:
  mariadb:
    image: mariadb:latest
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_USER: admin
      MYSQL_PASSWORD: admin
      MYSQL_DATABASE: metastore_db
  # make sure that you specify correct volume to be mounted
  minio:
    image: minio/minio
    environment:
      - MINIO_ACCESS_KEY=accesskey
      - MINIO_SECRET_KEY=secretkey
    volumes:
      - minio_data:/data
    ports:
      - 9000:9000
    command: server /data
  hive-metastore:
    build: .
    image: hive-metastore:latest
    ports:
      - 9083:9083
    command: metastore
    depends_on:
      - mariadb

volumes:
  minio_data:
    driver: local